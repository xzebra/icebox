<html>
    <head>
        <title>{{.ProductName}}</title>
        <style>
            .bubble {
                font-size: 2em;
                padding: 2em;
                position: absolute;
                left: 50%;
                top: 50%;
                -webkit-transform: translate(-50%, -50%);
                -moz-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                -o-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                -webkit-border-radius: 100%;
                -moz-border-radius: 100%;
                border-radius: 100%;
                overflow: hidden;
                background: #111;
                color: white;
                width: 25em;
                height: 25em;
            }

            .split {
                width:50%;
                display: inline-block;
            }
            .split > img {
                display: block;
                margin: auto;
                height: 40%;
            }

            .button {
                background-color: #008CBA;
                border: none;
                color: white;
                padding: 15px 15px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 1em;
            }
            .button:hover {
                background-color: #009ecd;
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
            }
        </style>
    </head>
    <body>
        <div class="bubble">
            <div style="text-align: center; margin-bottom: 3em; margin-top: 3em;">
                <h1>{{.ProductName}}</h1>
            </div>
            <div class="split">
                <img src="{{.ImageSmallURL.String}}">
            </div>
            <div class="split" style="float: right;">
                <h2>{{index .BrandsTags 0}}</h2>
                <h2>{{.Stores}}</h2>
            </div>
            <div style="text-align: center; margin-top: 2em;">
                <button type="button" class="button">Apuntar en la lista</button>
            </div>
        </div>
    </body>
</html>
